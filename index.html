<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>AlchemyGPT</title>
<link rel="icon" type="image/png" href="alchGPT_logo_main.png">

<style>
html, body {
    margin: 0;
    background: #111;
    color: white;
    font-family: Arial;
    overflow: hidden;
    transition: 0.3s;
}

body.light {
    background: #f2f2f2;
    color: #000;
}

#counter {
    position: fixed;
    top: 8px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 16px;
    background: #222;
    padding: 6px 12px;
    border-radius: 8px;
    z-index: 10;
}

body.light #counter { background:#ddd; }

#themeToggle {
    position: fixed;
    top: 10px;
    left: 10px;
    font-size: 22px;
    cursor: pointer;
    user-select: none;
    z-index: 20;
}

#elements {
    height: 100vh;
    overflow-y: auto;
    padding: 12px;
    padding-bottom: 160px;
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
    gap: 12px;
}

.element {
    text-align: center;
    cursor: pointer;
}

.icon {
    width: 64px;
    height: 64px;
    border-radius: 50%;
    background: #222;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 30px;
    margin: auto;
}

body.light .icon { background:#ddd; }

.name {
    font-size: 12px;
    margin-top: 4px;
}

#mixPanel {
    position: fixed;
    right: 12px;
    bottom: 12px;
    background: #1b1b1b;
    border-radius: 12px;
    padding: 12px;
    display: flex;
    align-items: center;
    gap: 8px;
}

body.light #mixPanel { background:#ddd; }

.slot {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    background: #333;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 22px;
    cursor: pointer;
}

body.light .slot { background:#bbb; }

#mixBtn {
    margin-left: 6px;
    padding: 8px 14px;
    border-radius: 8px;
    background: #444;
    cursor: pointer;
    user-select: none;
}

body.light #mixBtn { background:#aaa; }

#bigPopup {
    position: fixed;
    inset: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    pointer-events: none;
    opacity: 0;
    transition: opacity 1s;
    font-size: 120px;
}
</style>
</head>

<body>

<div id="themeToggle">‚óè</div>
<div id="counter"></div>
<div id="elements"></div>

<div id="mixPanel">
    <div class="slot"></div>
    <div class="slot"></div>
    <div class="slot"></div>
    <div id="mixBtn">–°–º–µ—à–∞—Ç—å</div>
</div>

<div id="bigPopup"></div>

<!-- AUDIO -->
<audio id="bgm" src="bgm.mp3" loop></audio>
<audio id="tapSound" src="tapsound.mp3"></audio>
<audio id="notComboSound" src="notcombo.mp3"></audio>
<audio id="alreadyComboSound" src="alreadycombo.mp3"></audio>
<audio id="newComboSound" src="newcombo.mp3"></audio>

<script>
/* ===== AUDIO ===== */
const bgm = document.getElementById("bgm");
const tapSound = document.getElementById("tapSound");
const notComboSound = document.getElementById("notComboSound");
const alreadyComboSound = document.getElementById("alreadyComboSound");
const newComboSound = document.getElementById("newComboSound");

let bgmStarted = false;
document.addEventListener("click", () => {
    if (!bgmStarted) {
        bgm.volume = 0.4;
        bgm.play();
        bgmStarted = true;
    }
}, { once:true });

/* ===== THEME ===== */
const themeToggle = document.getElementById("themeToggle");
if(localStorage.getItem("theme")==="light") document.body.classList.add("light");

themeToggle.onclick = ()=>{
    document.body.classList.toggle("light");
    localStorage.setItem("theme",document.body.classList.contains("light")?"light":"dark");
};

/* ===== GAME ===== */
const allElements = { /* –¢–í–û–ô –û–ì–†–û–ú–ù–´–ô –°–ü–ò–°–û–ö ‚Äî –ë–ï–ó –ò–ó–ú–ï–ù–ï–ù–ò–ô */ 
"–í–æ–¥–∞":"üíß","–û–≥–æ–Ω—å":"üî•","–ó–µ–º–ª—è":"üåç","–í–æ–∑–¥—É—Ö":"üå¨Ô∏è"
};

let discovered = new Set(["–í–æ–¥–∞","–û–≥–æ–Ω—å","–ó–µ–º–ª—è","–í–æ–∑–¥—É—Ö"]);
let slots = [];
const totalCount = Object.keys(allElements).length;

function renderCounter(){
    counter.textContent = `${discovered.size}/${totalCount}`;
}

function renderElements(){
    renderCounter();
    elements.innerHTML="";
    [...discovered].forEach(name=>{
        const d=document.createElement("div");
        d.className="element";
        d.innerHTML=`<div class="icon">${allElements[name]}</div><div class="name">${name}</div>`;
        d.onclick=()=>{
            tapSound.currentTime=0;
            tapSound.play();
            addToSlot(name);
        };
        elements.appendChild(d);
    });
}

function addToSlot(name){
    if(slots.length>=3) return;
    slots.push(name);
    updateSlots();
}

function updateSlots(){
    document.querySelectorAll(".slot").forEach((s,i)=>{
        if(slots[i]){
            s.textContent=allElements[slots[i]];
            s.onclick=()=>{slots.splice(i,1);updateSlots();}
        } else { s.textContent=""; s.onclick=null; }
    });
}

/* ===== MIX ===== */
function findCombo(slots){ return null; } // —Ç–≤–æ—è –ª–æ–≥–∏–∫–∞ –æ—Å—Ç–∞—ë—Ç—Å—è

mixBtn.onclick=()=>{
    const result=findCombo(slots);
    if(result){
        if(discovered.has(result)){
            alreadyComboSound.play();
        } else {
            newComboSound.play();
            discovered.add(result);
            renderElements();
        }
    } else {
        notComboSound.play();
    }
    slots=[];
    updateSlots();
};

renderElements();
</script>
</body>
</html>
