<title>AlchemyGPT</title>
<link rel="icon" type="image/png" href="alchGPT_logo_main.png">

<style>
html, body {
    margin: 0;
    background: #111;
    color: white;
    font-family: Arial;
    overflow: hidden;
}

#themeToggle {
    position: fixed;
    top: 8px;
    left: 8px;
    font-size: 20px;
    cursor: pointer;
    z-index: 20;
}

#counter {
    position: fixed;
    top: 8px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 16px;
    background: #222;
    padding: 6px 12px;
    border-radius: 8px;
    z-index: 10;
}

#elements {
    height: 100vh;
    overflow-y: auto;
    padding: 12px;
    padding-bottom: 160px;
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
    gap: 12px;
}

.element {
    text-align: center;
    cursor: pointer;
}

.icon {
    width: 64px;
    height: 64px;
    border-radius: 50%;
    background: #222;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 30px;
    margin: auto;
}

.name {
    font-size: 12px;
    margin-top: 4px;
}

#mixPanel {
    position: fixed;
    right: 12px;
    bottom: 12px;
    background: #1b1b1b;
    border-radius: 12px;
    padding: 12px;
    display: flex;
    align-items: center;
    gap: 8px;
}

.slot {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    background: #333;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 22px;
    cursor: pointer;
}

#mixBtn {
    margin-left: 6px;
    padding: 8px 14px;
    border-radius: 8px;
    background: #444;
    cursor: pointer;
    user-select: none;
}

#bigPopup {
    position: fixed;
    inset: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    pointer-events: none;
    opacity: 0;
    transition: opacity 1s;
    font-size: 120px;
}

body.dark {
    background: #111;
    color: white;
    transition: all 0.2s ease;
}

body.light {
    background: #eee;
    color: black;
    transition: all 0.2s ease;
}

.element.light .icon { background: #ddd; color: black; }
#counter.light { background: #ccc; color: black; }
#mixPanel.light { background: #eee; color: black; }
.slot.light { background: #ccc; color: black; }
#mixBtn.light { background: #bbb; color: black; }
</style>
</head>

function renderCounter(){ document.getElementById("counter").textContent = `${discovered.size}/${totalCount}`; }

function renderElements(){
    renderCounter();
    const el = document.getElementById("elements");
    el.innerHTML = "";
    [...discovered].forEach(name=>{
        const d = document.createElement("div");
        d.className = `element ${document.body.className}`;
        d.innerHTML = `<div class="icon">${allElements[name]}</div><div class="name">${name}</div>`;
        d.onclick = ()=>{
            addToSlot(name);
            document.getElementById("tapSound").play();
        };
        el.appendChild(d);
    });
}

function addToSlot(name){
    if(slots.length>=3) return;
    slots.push(name);
    updateSlots();
}

function updateSlots(){
    document.querySelectorAll(".slot").forEach((s,i)=>{
        if(slots[i]){
            s.textContent = allElements[slots[i]];
            s.onclick = ()=>{ slots.splice(i,1); updateSlots(); };
        } else { s.textContent=""; s.onclick=null; }
        s.className = `slot ${document.body.className}`;
    });
}

function findCombo(slots){
    for(const key in combos){
        const required = key.split("+");
        if(required.length !== slots.length) continue;
        const copy = [...slots];
        let matched=true;
        for(const r of required){
            const idx=copy.indexOf(r);
            if(idx===-1){matched=false;break;}
            copy.splice(idx,1);
        }
        if(matched) return combos[key];
    }
    return null;
}

document.getElementById("mixBtn").onclick = ()=>{
    const btn = document.getElementById("mixBtn");
    const result = findCombo(slots);

    if(result){
        if(discovered.has(result)){
            document.getElementById("alreadyCombo").play();
            btn.textContent = allElements[result];
            setTimeout(()=>btn.textContent="Ð¡Ð¼ÐµÑˆÐ°Ñ‚ÑŒ",2000);
        } else {
            discovered.add(result);
            document.getElementById("newCombo").play();
            showBig(result);
            renderElements();
        }
    } else {
        document.getElementById("notCombo").play();
        btn.textContent="Ã—";
        setTimeout(()=>btn.textContent="Ð¡Ð¼ÐµÑˆÐ°Ñ‚ÑŒ",2000);
    }

    slots=[];
    updateSlots();
}

function showBig(name){
    const p = document.getElementById("bigPopup");
    p.textContent = allElements[name];
    p.style.opacity=1;
    setTimeout(()=>p.style.opacity=0,6000);
}

document.getElementById("themeToggle").onclick = ()=>{
    if(document.body.className==="dark"){
        document.body.className="light";
    } else {
        document.body.className="dark";
    }
    renderElements();
    document.querySelectorAll(".slot").forEach(s=>s.className=`slot ${document.body.className}`);
    document.getElementById("counter").className=`${document.body.className}`;
    document.getElementById("mixPanel").className=`${document.body.className}`;
    document.getElementById("mixBtn").className=`${document.body.className}`;
}

renderElements();
